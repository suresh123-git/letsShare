<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Image Insertion Example</title>
    <link rel="stylesheet" href="../../styles.css">
    </head>
    <body>
        <!-- Image slider start -->
        <div class="slider">
            <div class="slides">
                <!-- radio button start -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- radio button end -->
                <!-- slider images starts -->
                <div class="slide">
                    <img src="../../assets/img/chef_4.jpg" alt="">
                </div>
                <div class="slide first">
                    <img src="../../assets/img/chef_1.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="../../assets/img/chef_2.jpg" alt="">
                </div>
                <div class="slide">
                    <img src="../../assets/img/chef_3.jpg" alt="">
                </div>
                <!-- slider images ends -->
                <!-- automatic navigation starts -->
                <div class="navigation.auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
                <!-- automatic navigation ends -->
            </div>
            <!-- manual navigation starts -->
            <div class="navigation-manual">
                <label for="radio1" (click)="counterIncrement(1)" class="manual-btn"></label>
                <label for="radio2" (click)="counterIncrement(2)" class="manual-btn"></label>
                <label for="radio3" (click)="counterIncrement(3)" class="manual-btn"></label>
                <label for="radio4" (click)="counterIncrement(4)" class="manual-btn"></label>
            </div>
            <!-- manual navigation ends -->
        </div>
        <div>
            <h3 [style.color]="changecolor()" class="head">Welcome Back Chef</h3>
            <h1 [style.color]="changecolor()"class="title">Let's Share</h1>
            <div class="fixed-box">
                <label [style.color]="changecolor()" for="username">Chef's Name</label>
                <input [style.border-color]="changecolor()" type="text" id="username1" name="username" placeholder="Enter your username" autocomplete="true">
                <label [style.color]="changecolor()" for="password">Chef's Password</label>
                <input [style.border-color]="changecolor()" type="password" id="password" name="password" placeholder="Enter your password">
                <div class="button-container">
                    <button [style.border-color]="changecolor()" [style.color]="changecolor()" class="button">LOGIN</button>
                    <!-- <button [style.border-color]="changecolor()" [style.color]="changecolor()" class="button">SIGN UP</button> -->
                </div>
                <div class="span-container">
                    <span class="span-text">Don't have account no worries..</span>
                    <button [style.color]="changecolor()" class="sign-up">Sign Up</button>
                </div>
                <!-- <div>Don't have account?</div> -->
            </div>
        </div>
        <!-- Image slider End -->
        <script type="text/javascript">
            counter=1
            setInterval(function() {
                document.getElementById('radio' + counter).checked = true
                counter++;
                if(counter>4) {
                    counter=1
                }
            }, 5000);
        </script>
    </body>
</html>
